name: Update GH Stats (7d Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install github-linguist dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libicu-dev zlib1g-dev libcurl4-openssl-dev libssl-dev
          gem install github-linguist --no-document

      - name: Generate clone stats (past 7 days)
        run: npx @saadjs/gh-stats --source clone --linguist-engine local --past-week --svg --theme pie --out assets/stats-7d.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Commit updated 7-day stats
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/stats-7d.svg
            git commit -m "chore: update 7-day language stats"
            git push
          fi
