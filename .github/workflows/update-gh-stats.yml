name: Update GH Stats

on:
  schedule:
    - cron: "0 23 * * 0" # weekly on Sunday at 23:00 UTC (6pm EST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate clone stats (past 7 days)
        run: npx @saadjs/gh-stats --source clone --linguist-engine docker --past-week --author saadjs --svg --theme pie --out assets/stats-7d.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Generate clone stats (all time)
        run: npx @saadjs/gh-stats --source clone --linguist-engine docker --svg --theme pie --out assets/stats-all.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/stats-7d.svg assets/stats-all.svg README.md
            git commit -m "chore: update language stats"
            git push
          fi
